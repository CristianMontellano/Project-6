<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Project 6 </title>
    <link rel = "stylesheet" type = "text/css" href = "project-6.css"
    <meta charset="utf-8">
  </head>
  <body>
    <!-- page content -->
    <svg id = "canvas" length = "100%" width = "100%" viewbox = "0 0 400 185" style = "background: darkgreen">

      <image id = "player" x = "200" y = "100" width = "20" height = "20" xlink:href = "http://vignette3.wikia.nocookie.net/ssb/images/6/6d/Originalpac.png/revision/latest?cb=20140918001012" />

      <image id = "food1" x = "100" y = "0" width = "6" height = "6" xlink:href = "http://mayjesuschristbepraised.com/pictures/2014/0/Powerpellet%2001-1.png">

      <animate attributeName = "y" from = "0" to = "185" dur = "2.5s" begin = "0s" repeatCount = "indefinite" />

      </image>

      <image id = "food2" x = "300" y = "0" width = "6" height = "6" xlink:href = "http://mayjesuschristbepraised.com/pictures/2014/0/Powerpellet%2001-1.png">

        <animate attributeName = "y" from = "0" to = "185" dur = "2.5s" begin = "0s" repeatCount = "indefinite" />

      </image>

    </svg>
    <script type="text/javascript" src="project-6.js"></script>
  </body>
</html>
